<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RockPaperScissors</title>
    <link rel="stylesheet" href="./style.css">
    <script src="script.js" defer=""></script> 
</head>
<body>
    <div class="header">
        <div class="h1">Rock Paper Scissor</div>
    </div>
    <div class="container">
        <div class="header2">
            <div class="head1"><span>Player</span></div>
            <div class="score">
                <div class="pscore">-</div>
                <div class="cscore">-</div>
            </div>
            <div class="head2"><span>Computer</span></div>
        </div>
        <div class="textRes">Lets start!</div>
        <div class="mainbox">
            <div class="pbox">
                <img class="cimg" src="./images/question-mark-draw.png">
            </div>
            <div class="vs"><img src="https://img.icons8.com/material/96/000000/battle.png" width="75px"/></div>
            <div class="cbox">
                <img class="cimg" src="./images/question-mark-draw.png">
            </div>
        </div>
        <div class="btnLayer">
            <button class="btn">Start</button>
        </div>
        <div class="choice">
            <div class="spaceFill"></div>
            <div class="select">
                <div class="d"><img class="rock option" src="https://img.icons8.com/emoji/48/000000/rock-emoji.png" width="55px"/>Rock</div>
                <div class="d"><img class="paper option" src="https://img.icons8.com/ios/50/000000/matt-paper.png" width="50px"/>Paper</div>
                <div class="d"><img class="scissor option" src="https://img.icons8.com/external-tal-revivo-bold-tal-revivo/48/000000/external-cut-command-in-shape-of-scissor-for-computing-text-bold-tal-revivo.png" width="45px"/>Scissor</div>
            </div>
            <div class="spaceFill"></div>
        </div>
        <div class="overlay">
            <div class="popup">
                <div class="poptext">Completed</div>
                <button class="popbtn">Start Over</button>
            </div>
        </div>
    </div>
    
</body>
</html>
