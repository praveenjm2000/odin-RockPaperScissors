<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RockPaperScissors</title>
    <link rel="stylesheet" href="./style.css">
    <script src="script.js" defer=""></script> 
</head>
<body>
    <div class="header">
        <div class="h1">Rock Paper Scissor</div>
    </div>
    <div class="container">
        <div class="header2">
            <div class="head1"> Player  </div>
            <div class="score">
                <div class="pscore">-</div>
                <div class="cscore">-</div>
            </div>
            <div class="head2"> Computer </div>
        </div>
        <div class="mainbox">
            <div class="pbox">
                <div class="drock"><img class="rock option" src="https://img.icons8.com/emoji/96/000000/rock-emoji.png" height="110"/></div>
                <div class="dpaper"><img class="paper option" src="https://img.icons8.com/ios/100/000000/matt-paper.png"/></div>
                <div class="dscissor"><img class="scissor option" src="https://img.icons8.com/external-tal-revivo-bold-tal-revivo/96/000000/external-cut-command-in-shape-of-scissor-for-computing-text-bold-tal-revivo.png"/></div>
            </div>
            <div class="vs"><img src="https://img.icons8.com/material/96/000000/battle.png" width="75px"/></div>
            <div class="cbox">
                <img class="cimg" src="./images/question-mark-draw.png">
            </div>
        </div>
        <div class="footer">
            <button class="btn">Start</button>
        </div>
    </div>
    
</body>
</html>
